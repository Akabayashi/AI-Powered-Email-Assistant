version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://email_user:email_password@db:5432/email_support
    volumes:
      - .:/app

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=email_user
      - POSTGRES_PASSWORD=email_password
      - POSTGRES_DB=email_support

volumes:
  postgres_data:
